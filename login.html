<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 30px 30px 20px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .amazon-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 120px;
        }
        h2 {
            font-weight: normal;
            font-size: 24px;
            margin-bottom: 18px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            font-size: 15px;
        }
        .login-btn {
            width: 100%;
            background: #ffd814;
            border: 1px solid #fcd200;
            border-radius: 3px;
            padding: 8px 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .login-btn:hover {
            background: #f7ca00;
        }
        .help-link {
            font-size: 13px;
            color: #0066c0;
            text-decoration: none;
        }
        .help-link:hover {
            text-decoration: underline;
        }
        .new-to-amazon {
            text-align: center;
            margin: 20px 0 10px 0;
            color: #767676;
            font-size: 12px;
        }
        .create-account-btn {
            width: 100%;
            background: #e7e9ec;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            padding: 8px 0;
            font-size: 15px;
            cursor: pointer;
        }
        .create-account-btn:hover {
            background: #d7d9dc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="amazon-logo">
        <h2>Sign-In</h2>
        <form>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">Sign-In</button>
        </form>
        <a href="#" class="help-link">Forgot your password?</a>
        <div class="new-to-amazon">New to Amazon?</div>
        <button class="create-account-btn">Create your Amazon account</button>
    </div>
</body>
</html>
