<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon - MX Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #232f3e;
            color: #fff;
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ff9900;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-size: 1rem;
            font-weight: 500;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .hero {
            background: #00baf2;
            color: #fff;
            text-align: center;
            padding: 50px 20px 30px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 24px;
        }
        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .section-title {
            color: #232f3e;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }
        .video-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 16px;
            text-align: center;
        }
        .video-card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 6px;
        }
        .video-desc {
            color: #555;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Amazon MX Player</div>
        <div class="nav-links">
            <a href="Amazon_clone.html">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Music</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to Amazon MX Player</h1>
        <p>Watch free movies, TV shows, and music streaming on Amazon's MX Player page.</p>
        <button style="background:#fff;color:#00baf2;font-weight:bold;padding:10px 24px;border:none;border-radius:4px;cursor:pointer;font-size:1rem;">Start Watching</button>
    </div>
    <div class="content">
        <div class="section-title">Trending Now</div>
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/220x120?text=Movie+1" alt="Movie 1">
                <div class="video-title">Blockbuster Movie</div>
                <div class="video-desc">Action | 2h 10m</div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/220x120?text=Show+1" alt="Show 1">
                <div class="video-title">Popular TV Show</div>
                <div class="video-desc">Drama | 1 Season</div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/220x120?text=Music+1" alt="Music 1">
                <div class="video-title">Top Music Album</div>
                <div class="video-desc">Pop | 12 Tracks</div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/220x120?text=Movie+2" alt="Movie 2">
                <div class="video-title">Comedy Flick</div>
                <div class="video-desc">Comedy | 1h 45m</div>
            </div>
        </div>
    </div>
</body>
</html>
